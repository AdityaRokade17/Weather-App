<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <title>Weather Status</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
</head>
<body class="">

    <div class="wrapper">

        <h1 class="">Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather> Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" alt="" width="120" height="120">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information.</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form container -->
            <form action="" class="form-container" data-searchForm>

                <input type="text" name="" id="" placeholder="Search for City ..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" alt="" height="20px" width= "20px" >
                </button>

            </form>


            <!-- loading screen container -->
            <div class=" sub-container loading-container">
                <img src="./images/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>


            <!-- show weather info -->

            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon/>

                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon/>

                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-Humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-Cloudiness></p>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <script src="./script.js"></script>
</body>
</html>
